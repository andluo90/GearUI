<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gear UI</title>
    <style type="text/css">
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html{
            font-size: 14px;
        }
        h1,h2 ,h3,h4{
            color:#444
        }
        h2 {
            margin:15px;

        }
        #app {
            padding:20px;
        }

        .g-slides {
            width: 300px;
            height: 200px;
            /*overflow: hidden;*/
        }



        .g-slides .img {
            width: 300px;
            height: 200px;

        }
        .g-slides .img>div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<div id='app'>





    <h2>Slide/轮播</h2>
    <g-slide>
        <g-slide-item>
            <div style="background-color: lightblue;height:100%" >1</div>
        </g-slide-item>
        <g-slide-item>
            <div style="background-color: red ;height:100% ">2</div>
        </g-slide-item>
        <g-slide-item>
            <div style="background-color: pink ;height:100%">3</div>
        </g-slide-item>
        <g-slide-item>
            <div style="background-color: orange ;height:100%">4</div>
        </g-slide-item>
    </g-slide>


</div>

<script src='./src/app.js' ></script>
</body>

</html>
