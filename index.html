<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gear UI</title>
    <style type="text/css">
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html{
            font-size: 14px;
        }
        h2 {
            margin:15px;
        }
        /*img {max-width: 100%;}*/
        #app {
            margin:25px;
        }
    </style>
</head>
<body>
<div id='app'>
    <h1>{{ title }}</h1>
    <h2>按钮</h2>
    <g-button icon='set'>设置</g-button>
    <g-button>按钮</g-button>
    <g-button icon='download' position='right'>下载</g-button>
    <g-button icon='upload'>上传</g-button>
    <g-button :loading="true">下载</g-button>
    <g-button></g-button>
    <g-button icon='download' :disable="true">下载</g-button>

    <h2>按钮组</h2>
    <g-button-group>
        <g-button icon="back">上一页</g-button>
        <g-button icon="forward" position="right">下一页</g-button>
    </g-button-group>

    <g-button-group>
        <g-button>上一页</g-button>
        <g-button>更多</g-button>
        <g-button>下一页</g-button>
    </g-button-group>

</div>

<script src='./src/app.js' ></script>
</body>

</html>
