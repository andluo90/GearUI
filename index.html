<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gear UI</title>
    <style type="text/css">

        .g-slides {
            width: 300px;
            height: 200px;
        }

        .g-slides .img {
            width: 300px;
            height: 200px;

        }
        .g-slides .img>div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <g-layout>
        <g-header>
            <g-row>
                <g-col :span="2">
                    <div clas="logo">GearUI</div>
                </g-col>
                <g-col :span="6" :offset="10">
                    <g-input class="search-input"></g-input>
                    <g-button class="search-btn">搜索</g-button>
                </g-col>
                <g-col :span="2">主页</g-col>
                <g-col :span="2">文档</g-col>
                <g-col :span="2">交流</g-col>



            </g-row>
        </g-header>
        <g-content>content</g-content>
        <g-footer>side</g-footer>
    </g-layout>
</div>
<script src='./src/app.js' ></script>
</body>

</html>
