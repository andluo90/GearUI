<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gear UI</title>
    <style type="text/css">
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html{
            font-size: 14px;
        }
        h1,h2 {
            color:#444
        }
        h2 {
            margin:15px;

        }
        /*img {max-width: 100%;}*/
        #app {
            margin:25px;
        }
    </style>
</head>
<body>
<div id='app'>
    <h1>{{ title }}</h1>

    <h2>输入框</h2>

    <div>
        <g-input placeholder="请输入"></g-input>
    </div>
    <div>
        <g-input :disable="true" class="disable"></g-input>
    </div>
    <div>
        <g-input value="用户名" ></g-input>
    </div>
    <div>
        <g-input label="用户名"></g-input>
    </div>
    <div>
        <g-input label="用户名" err-msg="用户名不能为空."></g-input>
    </div>
    <div>
        <g-input label="用户名" err-msg="用户名不能为空." direction="vertical"></g-input>
    </div>

<!--    <g-toast></g-toast>-->
<!--    <g-toast :auto-close="false"></g-toast>-->
    <div style="margin:15px 0">
        <g-button @click.native="$toast('Hello Bottom')">向下弹出</g-button>
        <g-button @click.native="$toast('Hello Up',{position:'top',autoClose:true})">向上弹出</g-button>
        <g-button @click.native="$toast('Hello Middle',{position:'middle'})">中间弹出</g-button>
    </div>
    <h2>Tab选项卡</h2>
    <div style="margin:15px 0">
        <g-tabs selected="n2">
            <g-tab-head>
                <g-tab-item name="n1">1</g-tab-item>
                <g-tab-item name="n2">2</g-tab-item>
                <g-tab-item name="n3">3</g-tab-item>
            </g-tab-head>
            <g-tab-body>
                <g-tab-pane name="n1">内容1</g-tab-pane>
                <g-tab-pane name="n2">内容2</g-tab-pane>
                <g-tab-pane name="n3">内容3</g-tab-pane>
            </g-tab-body>
        </g-tabs>
    </div>

    <div>
        <g-tabs selected="n3" direction="horizon">
            <g-tab-head>
                <g-tab-item name="n1">选项1</g-tab-item>
                <g-tab-item name="n2">选项2</g-tab-item>
                <g-tab-item name="n3">选项3</g-tab-item>
            </g-tab-head>
            <g-tab-body>
                <g-tab-pane name="n1">内容1</g-tab-pane>
                <g-tab-pane name="n2">内容2</g-tab-pane>
                <g-tab-pane name="n3">内容3</g-tab-pane>
            </g-tab-body>
        </g-tabs>
    </div>

</div>

<script src='./src/app.js' ></script>
</body>

</html>
